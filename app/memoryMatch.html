<!DOCTYPE html/>

<html>
	<head>
		<meta charset="utf-8">
			<link rel="stylesheet" href="memoryMatchStyle.css">
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	</head>
	<body>

		<!--	Grid (3x3 - 100 px) -->
		<div id="matchGrid" class="container-fluid align fixed-size" align="left">
			<div class="row" id="row1">
				<div class="col-md-4 bluesquare" id="c1"><p></p></div>
				<div class="col-md-4 bluesquare" id="c2"><p></p></div>
				<div class="col-md-4 bluesquare" id="c3"><p></p></div>
			</div>
			<div class="row" id="row2">
				<div class="col-md-4 bluesquare" id="c4"><p></p></div>
				<div class="col-md-4 bluesquare" id="c5"><p></p></div>
				<div class="col-md-4 bluesquare" id="c6"><p></p></div>
			</div>
			<div class="row" id="row3">
				<div class="col-md-4 bluesquare" id="c7"><p></p></div>
				<div class="col-md-4 bluesquare" id="c8"><p></p></div>
				<div class="col-md-4 bluesquare" id="c9"><p></p></div>
			</div>
		</div>

		<div><button type="button" class="btn btn-primary align" onclick="clearGrid()">Restart</button>
		<p id="elapsedTime" class="timing"></p>

		<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

		<script src="memoryMatch.js"></script>

	</body>
</html>
